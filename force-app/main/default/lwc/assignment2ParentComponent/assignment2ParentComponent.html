<template>
    <lightning-card>
        <div class="slds-text-align_center">
            <div class="slds-text-heading_large">
                Account Info    
            </div>
        </div>

        <div class="slds-m-left_small">
            <lightning-record-view-form 
                record-id={recordId}
                object-api-name={State.accObjectApiName}>
            
                <lightning-output-field field-name={State.nameField}></lightning-output-field>
                <lightning-output-field field-name={State.phoneField}></lightning-output-field>
                <lightning-output-field field-name={State.websiteField}></lightning-output-field>
            
            </lightning-record-view-form>
        </div>

        <div class="slds-text-align_center">
            <lightning-button variant="brand" 
                              label="Create Contact"
                              onclick={showModalBox} 
                              class="slds-m-left_x-small">
            </lightning-button>
        </div>

    </lightning-card>

    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" >
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter Contact Details</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={State.conObjectApiName}
                                                onsuccess={handleSuccess}>
                        <lightning-input-field field-name="AccountId" value={recordId}> </lightning-input-field>
                        <lightning-input-field field-name="FirstName"> </lightning-input-field>
                        <lightning-input-field field-name="LastName"> </lightning-input-field>
                        <lightning-input-field field-name="Phone"> </lightning-input-field>
                        <lightning-input-field field-name="Email"> </lightning-input-field>

                        <lightning-button
                            class="slds-m-top_small"
                            type="submit"
                            variant="brand"
                            label="Save">
                        </lightning-button>
                    </lightning-record-edit-form>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                </footer>

            </div>
        </section>
    </template>
</template>
