<template>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleChange}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" >
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Enter Contact Details</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={state.conObjectApiName}
                                                onsuccess={handleSuccess}>
                        <lightning-layout horizontal-align={horizontalAlign}>
                            <div>
                                <lightning-layout-item flexibility="auto" padding="around-small" class="slds-grid_align-space">
                                    <lightning-input-field field-name="AccountId"></lightning-input-field>
                                    <lightning-input-field field-name="Status__c"></lightning-input-field>
                                </lightning-layout-item>
                            </div>

                            <div class="slds-p-right_medium ">
                                <lightning-layout-item flexibility="auto" padding="around-small" class="slds-grid_align-space">
                                    <lightning-layout-item flexibility="auto" padding="around-small" class="slds-grid_align-space">
                                        <lightning-input-field field-name="FirstName"> </lightning-input-field>
                                        <lightning-input-field field-name="LastName"> </lightning-input-field>
                                        <lightning-input-field field-name="Phone"> </lightning-input-field>
                                        <lightning-input-field field-name="Email" class="email"> </lightning-input-field>
                                    </lightning-layout-item>
                                </lightning-layout-item>
                            </div>
                        </lightning-layout>        
                            
                        <div class="slds-grid slds-grid_reverse">
                            <div class="slds-col">
                                <span>
                                    <button class="slds-button slds-button_neutral" style="color: red;" onclick={handleChange}>Cancel</button>
                                </span>
                            </div>

                            <div class="slds-col">
                                <span>
                                    <lightning-button
                                        class="slds-m-top_small"
                                        type="submit"
                                        variant="brand"
                                        label="Save"
                                        onclick={validateEmail}>                            
                                    </lightning-button>
                                </span>
                            </div> 
                        </div>
                    </lightning-record-edit-form>                    
                </div>
            </div>
        </section>
    </template>
